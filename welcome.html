<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger's Api</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-center">Blogger Api</div>
          <div class="">User route</div>
          <ul>
            <li>Get => /users</li>
            <li>Get user => /user/:id</li>
            <li>Patch => /user/edit</li>
            <li>Patch => /user/changepassword</li>
          </ul>
          <div class="">Post route</div>
          <ul>
            <li>Get => /posts</li>
            <li>Get post => /posts/:id</li>
            <li>Post => /posts</li>
            <li>Patch => /posts/:id</li>
            <li>Delete => /posts/:id</li>
          </ul>
          <div class="">Auth route</div>
          <ul>
            <li>Post => /login</li>
            <li>Post => /signup</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
